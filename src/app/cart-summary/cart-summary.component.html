<div class="summary">
  <ul>
    <li>Subtotal <span>${{subtotal | number: '.1-2'}}</span></li>
    <li>Tax <span>${{tax | number: '.1-2'}}</span></li>
    <li *ngIf="discount">Discount <span>-${{discount | number: '.1-2'}}</span></li>
    <li class="total">Total <span>${{total | number: '.1-2'}}</span></li>
  </ul>
</div>

<div class="checkout">
  <button type="button">Check Out</button>
</div>
